              <div class="eye-catching-image-container">
		{% if article.metadata.image %}
		<img src="{{ SITEURL }}/{{ article.metadata.image }}" alt="{{ article.title }}" class="eye-catching-image"/>
		{% elif caller and article.gettylinkcode %}
		<div class="eye-catching-image">{{article.gettylinkcode}}</div>
		{% else %}
		<img src="" alt="No Image." class="eye-catching-image"/>
		{% endif %}
	      </div>
